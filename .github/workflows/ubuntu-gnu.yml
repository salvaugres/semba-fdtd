name: ubuntu-gnu

permissions:
  actions: write

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  
  builds-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        build-type: ["Debug", "Release"]
        mpi-build: ["No", "Yes"]
    steps:       
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    
    - name: Install required packages
      run: |
        sudo apt install libhdf5-dev libopenmpi-dev

    - name: Setup ninja
      uses: seanmiddleditch/gha-setup-ninja@master
      
    - name: Build application
      run: |       
        cmake -S . -B build -DCMAKE_BUILD_TYPE=${{matrix.build-type}} -DCompileWithMPI=${{matrix.mpi-build}} -DCompileWithHDF=YES
        cmake --build build -j
      
    - name: Run fdtd unit tests 
      run: |
        build/bin/fdtd_tests

    - name: Install python wrapper requirements
      run: |
        python -m pip install -r requirements.txt

    - name: Run wrapper tests
      run: |
        python -m pytest test
       
      
